{% extends "_base.html" %}

{% block title %}
Home
{% endblock title %}

{% block content %}
    <h1>The home page</h1>
    {% if user.is_authenticated %}
        <p>Hi {{ user.email }}</p>
     <form method="post" action="{% url 'logout' %}">
 {% csrf_token %}
 {{ form.as_p }}
 <button type="submit">Log Out</button>
 </form>
    {% else %}
        <p>You're not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
