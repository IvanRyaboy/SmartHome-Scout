{% extends '_base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <p><label for="id_image">Upload photo</label>
        <input type="file" name="image" id="id_image" multiple></p>
    <button type="submit">Create</button>
</form>
{% endblock content %}
