{% extends '_base.html' %}
{% load static %}

{% block title %}
Log Out
{% endblock title %}

{% block content %}
<h1>Log Out</h1>
<p>Are you sure you want to log out?</p>
<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary px-3 d-none d-lg-flex">Log Out</button>
</form>
{% endblock content %}
